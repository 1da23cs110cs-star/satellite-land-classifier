<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact — Satellite Land Classifier</title>

<style>
:root{
  --accent1: #2fc0ff;
  --accent2: #0077ff;
  --card-bg: #fff;
  --ink: #042a3f;
  --muted: #6b8896;
  --shadow-strong: 0 18px 40px rgba(2,80,160,0.12);
  --shadow-soft: 0 12px 28px rgba(10,40,80,0.06);
  --radius:14px;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#f7fbff,#eef8ff); color:var(--ink);}

/* header (same style + curved) */
.header-wrap{display:flex;justify-content:center;padding:18px 8px 6px}
.header{ width:100%; max-width:1100px; background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:white; border-radius:0 0 22px 22px; padding:18px 20px; box-shadow:var(--shadow-strong); display:flex; align-items:center; gap:14px; position:relative; }
.header .title{ font-weight:900; font-size:20px; background: -webkit-linear-gradient(#013f7a,#001b2e); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}
.header .subtitle{ font-size:13px; color:rgba(255,255,255,0.95); font-weight:600; }

/* content area */
.content { max-width:900px; margin:28px auto; padding:0 14px; }

/* center contact card */
.center-contact { background:linear-gradient(180deg,#fff,#fbfdff); padding:26px; border-radius:16px; box-shadow:var(--shadow-strong); text-align:center; }
.person-icon{ width:110px; height:110px; border-radius:999px; display:inline-flex; align-items:center; justify-content:center; background:linear-gradient(180deg,#e9f8ff,#dff6ff); box-shadow:0 12px 30px rgba(2,80,160,0.08); margin-bottom:10px }
.person-icon svg{ width:56px;height:56px; fill:var(--accent2) }
h2{ margin:8px 0 6px 0; font-size:20px }
.sub{ margin:0 0 16px 0; color:var(--muted); font-weight:600 }

/* contact list */
.list{ display:flex; flex-direction:column; gap:12px; align-items:center; max-width:520px; margin:0 auto; }
.item{ background:#fff; width:100%; padding:12px 14px; border-radius:12px; box-shadow:var(--shadow-soft); display:flex; gap:12px; align-items:center; }
.item svg{ width:22px;height:22px; flex:0 0 22px }

/* footer */
.footer{ text-align:center; margin-top:22px; color:var(--muted); padding-bottom:28px }

/* back button top-right */
.back-link{ position:absolute; right:18px; top:18px; background:#fff; color:var(--accent2); padding:10px 12px; border-radius:10px; box-shadow:0 8px 20px rgba(0,119,255,0.12); text-decoration:none; font-weight:700; }

/* responsive */
@media (max-width:720px){ .center-contact{ padding:18px } .header{ padding:14px } .back-link{ right:12px; top:12px } }
</style>
</head>

<div class="header-wrap">

    <div>

</html>
